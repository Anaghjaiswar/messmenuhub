<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg p-4">
                    <h2 class="text-center mb-4">Contact Support</h2>
                    <p class="text-center">If you have any questions, issues, or need assistance with your account, feel free to reach out to our support team using the form below.</p>

                    <!-- Contact Form -->
                    <form id="supportForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email address" required>
                        </div>

                        <div class="mb-3">
                            <label for="issueType" class="form-label">Issue Type</label>
                            <select id="issueType" class="form-select" required>
                                <option value="" disabled selected>Select the issue type</option>
                                <option value="technical">Technical Issue</option>
                                <option value="billing">Billing Inquiry</option>
                                <option value="feedback">General Feedback</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea id="message" class="form-control" rows="5" placeholder="Describe your issue or inquiry" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Submit Request</button>
                    </form>

                    <hr>

                    <div class="text-center mt-4">
                        <h5>Other Ways to Contact Us</h5>
                        <p>You can also reach us at:</p>
                        <ul class="list-unstyled">
                            <li>Email: <a href="mailto:support@MessMenuHub.com">support@MessMenuHub.com</a></li>
                            <li>Phone: +91 8077045850</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const supportForm = document.getElementById('supportForm');

        supportForm.addEventListener('submit', function (e) {
            e.preventDefault();
            alert("Your request has been submitted. Our support team will contact you shortly.");
            supportForm.reset();
        });
    </script>
</body>

</html>
