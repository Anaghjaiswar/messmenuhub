<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Owner Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 450px;
        }

        .form-box {
            width: 100%;
        }

        .form-box h2 {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .btn {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .signup-text {
            text-align: center;
        }

        .signup-text a {
            color: #4CAF50;
            text-decoration: none;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        .social-login-btns {
            width: 100%;
            margin-top: 20px;
        }

        .google-btn {
            width: 100%;
            padding: 10px;
            background-color: #DB4437;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .google-btn:hover {
            background-color: #c1351d;
        }

        /* Ensure responsive layout */
        @media (max-width: 768px) {
            .google-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="form-box">
            <h2>Sign Up</h2>
            <form action="/signup" method="POST">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="signup-text">Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </form>

            <!-- Google Login Button -->
            <div class="social-login-btns">
                <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
            </div>

            <!-- Custom Google Login Button -->
            <div class="social-login-btns">
                <button class="google-btn" onclick="window.location.href='https://accounts.google.com/signin'">Sign up with Google</button>
            </div>
        </div>
    </div>

    <script>
        // Google Sign-In function
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log("ID: " + profile.getId());
            console.log("Full Name: " + profile.getName());
            console.log("Email: " + profile.getEmail());
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
