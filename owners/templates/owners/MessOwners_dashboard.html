<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Owner Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .dashboard-container h1 {
            margin-bottom: 30px;
        }

        .dashboard-options .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .dashboard-options .card:hover {
            transform: translateY(-5px);
        }

        .additional-resources {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <h1 class="mb-4">Welcome, <span class="text-primary">[Mess Owner Name]</span></h1>
        <div class="dashboard-options row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card p-3">
                    <h2 class="h5">Post Your Daily Menu</h2>
                    <button onclick="location.href='menu_posting.html'" class="btn btn-primary mt-3">Go to Post Menu</button>
                </div>
            </div>
            <div class="col">
                <div class="card p-3">
                    <h2 class="h5">View, Edit & Delete Your Menu</h2>
                    <button onclick="location.href='manage-menu.html'" class="btn btn-primary mt-3">Manage Menu</button>
                </div>
            </div>
            <div class="col">
                <div class="card p-3">
                    <h2 class="h5">Your Ratings</h2>
                    <button onclick="location.href=''" class="btn btn-primary mt-3">View Ratings</button>
                </div>
            </div>
        </div>
        <div class="additional-resources mt-5">
            <h3 class="mb-3">Additional Resources</h3>
            <p>Explore resources to improve menu management.</p>
            <a href="resources.html" class="btn btn-outline-secondary">View Resources</a>
        </div>
    </div>
</body>

</html>
