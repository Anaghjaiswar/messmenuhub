<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Posting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dashboard-container h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .meal-form {
            margin-bottom: 20px;
        }

        .meal-options label {
            margin-right: 15px;
        }

        .input-group label {
            font-weight: bold;
        }

        .btn {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="dashboard-container">
        <h1 class="text-primary">Post Your Daily Menu</h1>
        <form id="menuPostingForm">
            <!-- Meal options selection -->
            <div class="meal-options mb-3">
                <label><input type="checkbox" id="breakfastCheckbox" class="form-check-input"> Breakfast</label>
                <label><input type="checkbox" id="lunchCheckbox" class="form-check-input"> Lunch</label>
                <label><input type="checkbox" id="dinnerCheckbox" class="form-check-input"> Dinner</label>
            </div>

            <!-- Breakfast section (hidden by default) -->
            <div id="breakfastSection" class="meal-form" style="display: none;">
                <h3>Breakfast Menu</h3>
                <div class="mb-3">
                    <label for="breakfastDish" class="form-label">Dish Name</label>
                    <input type="text" id="breakfastDish" class="form-control" placeholder="Enter dish name">
                </div>
                <div class="mb-3">
                    <label for="breakfastPrice" class="form-label">Price</label>
                    <input type="number" id="breakfastPrice" class="form-control" placeholder="Enter price">
                </div>
                <div class="mb-3">
                    <label for="breakfastDescription" class="form-label">Description</label>
                    <textarea id="breakfastDescription" class="form-control" placeholder="Enter description"></textarea>
                </div>
            </div>

            <!-- Lunch section (hidden by default) -->
            <div id="lunchSection" class="meal-form" style="display: none;">
                <h3>Lunch Menu</h3>
                <div class="mb-3">
                    <label for="lunchDish" class="form-label">Dish Name</label>
                    <input type="text" id="lunchDish" class="form-control" placeholder="Enter dish name">
                </div>
                <div class="mb-3">
                    <label for="lunchPrice" class="form-label">Price</label>
                    <input type="number" id="lunchPrice" class="form-control" placeholder="Enter price">
                </div>
                <div class="mb-3">
                    <label for="lunchDescription" class="form-label">Description</label>
                    <textarea id="lunchDescription" class="form-control" placeholder="Enter description"></textarea>
                </div>
            </div>

            <!-- Dinner section (hidden by default) -->
            <div id="dinnerSection" class="meal-form" style="display: none;">
                <h3>Dinner Menu</h3>
                <div class="mb-3">
                    <label for="dinnerDish" class="form-label">Dish Name</label>
                    <input type="text" id="dinnerDish" class="form-control" placeholder="Enter dish name">
                </div>
                <div class="mb-3">
                    <label for="dinnerPrice" class="form-label">Price</label>
                    <input type="number" id="dinnerPrice" class="form-control" placeholder="Enter price">
                </div>
                <div class="mb-3">
                    <label for="dinnerDescription" class="form-label">Description</label>
                    <textarea id="dinnerDescription" class="form-control" placeholder="Enter description"></textarea>
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Submit Menu</button>
        </form>
    </div>

    <script>
        // Handle checkboxes and display respective sections
        document.getElementById('breakfastCheckbox').addEventListener('change', function () {
            document.getElementById('breakfastSection').style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('lunchCheckbox').addEventListener('change', function () {
            document.getElementById('lunchSection').style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('dinnerCheckbox').addEventListener('change', function () {
            document.getElementById('dinnerSection').style.display = this.checked ? 'block' : 'none';
        });

        // Form validation
        document.getElementById('menuPostingForm').addEventListener('submit', function (event) {
            let valid = true;
            let errorMessage = '';

            const breakfastChecked = document.getElementById('breakfastCheckbox').checked;
            const lunchChecked = document.getElementById('lunchCheckbox').checked;
            const dinnerChecked = document.getElementById('dinnerCheckbox').checked;

            // Validate breakfast
            if (breakfastChecked) {
                const breakfastDish = document.getElementById('breakfastDish').value.trim();
                const breakfastPrice = document.getElementById('breakfastPrice').value.trim();
                const breakfastDesc = document.getElementById('breakfastDescription').value.trim();
                if (!breakfastDish) {
                    valid = false;
                    errorMessage += 'Please enter a dish name for breakfast.\n';
                }
                if (!breakfastPrice) {
                    valid = false;
                    errorMessage += 'Please enter a price for breakfast.\n';
                }
                if (!breakfastDesc) {
                    valid = false;
                    errorMessage += 'Please enter a description for breakfast.\n';
                }
            }

            // Validate lunch
            if (lunchChecked) {
                const lunchDish = document.getElementById('lunchDish').value.trim();
                const lunchPrice = document.getElementById('lunchPrice').value.trim();
                const lunchDesc = document.getElementById('lunchDescription').value.trim();
                if (!lunchDish) {
                    valid = false;
                    errorMessage += 'Please enter a dish name for lunch.\n';
                }
                if (!lunchPrice) {
                    valid = false;
                    errorMessage += 'Please enter a price for lunch.\n';
                }
                if (!lunchDesc) {
                    valid = false;
                    errorMessage += 'Please enter a description for lunch.\n';
                }
            }

            // Validate dinner
            if (dinnerChecked) {
                const dinnerDish = document.getElementById('dinnerDish').value.trim();
                const dinnerPrice = document.getElementById('dinnerPrice').value.trim();
                const dinnerDesc = document.getElementById('dinnerDescription').value.trim();
                if (!dinnerDish) {
                    valid = false;
                    errorMessage += 'Please enter a dish name for dinner.\n';
                }
                if (!dinnerPrice) {
                    valid = false;
                    errorMessage += 'Please enter a price for dinner.\n';
                }
                if (!dinnerDesc) {
                    valid = false;
                    errorMessage += 'Please enter a description for dinner.\n';
                }
            }

            // Validate that at least one meal is selected
            if (!breakfastChecked && !lunchChecked && !dinnerChecked) {
                valid = false;
                errorMessage += 'Please select at least one meal option (Breakfast, Lunch, or Dinner).\n';
            }

            if (!valid) {
                event.preventDefault();
                alert(errorMessage);
            }
        });
    </script>

</body>

</html>
