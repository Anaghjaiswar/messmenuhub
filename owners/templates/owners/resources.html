<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Resources</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .additional-resources {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .additional-resources h2 {
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .additional-resources ul {
            list-style: none;
            padding: 0;
        }

        .additional-resources li {
            margin-bottom: 15px;
        }

        .additional-resources a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .additional-resources a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="additional-resources">
        <h2 class="text-primary">Additional Resources</h2>
        <ul class="list-unstyled">
            <li><a href="{% url 'owners:promotions' %}" class="d-block">Special Offers & Promotions</a></li>
            <li><a href="{%url 'owners:help_guidelines' %}" class="d-block">Help & Guidelines</a></li>
            <li><a href="{%url 'owners:contact_support' %}" class="d-block">Contact Support</a></li>
            <li><a href="{%url 'owners:announcements' %}" class="d-block">Announcements</a></li>
        </ul>
    </div>
</body>

</html>
